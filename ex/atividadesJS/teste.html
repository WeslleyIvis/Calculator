<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let quantidade = 7;

        for (let i = 0; i < 7; i++) {
            quantidade -= 1;
            for (let j = 0; j <= quantidade; j++) {
                document.writeln('x');
            }
            document.writeln('<br>')
        }

        document.write('<br><br><br>');

        let casas = 7;
        let quant = 0;


        for (let i = 0; i <= casas / 2; i++) {
            for (let j = 0; j <= quant; j++) {
                document.writeln('-');
            }

            for (let j = 0; j <= quant; j++) {
                document.writeln('x');
            }

            for (let j = 0; j <= quant; j++) {
                document.writeln('-');
            }
            quant += 2
            document.writeln('<Br>')
        }

        for (let i = 0; i <= 4; i++) {
            for (let j = 0; j <= quant; j++) {
                document.writeln('x');
            }
            document.writeln('-');
            quant -= 2
            document.writeln('<Br>')
        }
    </script>
</body>

</html>
